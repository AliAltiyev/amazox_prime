name: amazon_prime
description: Flutter

publish_to: none

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  core:
    path: ./core/
  data:
    path: ./data/
  core_ui:
    path: ./core_ui/
  navigation:
    path: ./navigation/
  home:
    path: ./features/home/
  settings:
    path: ./features/settings/
  card:
    path: ./features/card
  order:
    path: ./features/order

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: '^0.13.1'
  #Native splash
  json_serializable: ^6.7.0
  build_runner: ^2.4.5
  flutter_native_splash: ^2.3.1

flutter_native_splash:
  android: true
  ios: true
  web: false
  background_image: 'assets/images/splash.png'

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
