name: amazon_prime
description: Flutter

publish_to: none

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  core:
    path: ./core
  data:
    path: ./data
  core_ui:
    path: ./core_ui
  navigation:
    path: ./navigation

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: '^0.13.1'
  #Native splash
  flutter_native_splash: ^2.3.1
  json_serializable: ^6.7.0
  build_runner: ^2.4.5
flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/images/cofix_logo.png'
  color: '#000000'

flutter:
  uses-material-design: true

  assets:
    - assets/images/
